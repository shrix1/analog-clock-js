<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="clock.js" defer></script>
  </head>
  <body>
    <main>
      <section class="clock">
        <div class="clock-face">
          <div class="hand hour"></div>
          <div class="hand min"></div>
          <div class="hand second"></div>
          <div class="num">
            <span>12</span>
            <span>3</span>
            <span>6</span>
            <span>9</span>
          </div>
        </div>
      </section>
      <section class="element">
        <h1 class="time"></h1>
        <h2 class="day"></h2>
        <h2 class="date"></h2>
        <h1 class="vibeNotes">do what excites</h1>
      </section>
    </main>

    <h1 class="footer">
      <a href="https://github.com/shrix1">github.com/shrix1</a>
    </h1>
  </body>
</html>
