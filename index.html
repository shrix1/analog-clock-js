<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
      rel="icon" 
      href="https://cdn-icons-png.flaticon.com/512/5102/5102436.png"
    />
    <title>clock app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="clock.js" defer></script>
  </head>
  <body>
    <h1
      style="
        text-align: center;
        margin-top: 30px;
        text-transform: capitalize;
        font-size: 50px;
      "
    >
      analog clock
    </h1>
    <main>
      <section class="clock">
        <div class="clock-face">
          <div class="hand hour"></div>
          <div class="hand min"></div>
          <div class="hand second"></div>
          <div class="num">
            <span>12</span>
            <span>3</span>
            <span>6</span>
            <span>9</span>
          </div>
        </div>
      </section>
      <section class="element">
        <h1 class="time"></h1>
        <h2 class="day"></h2>
        <h2 class="date"></h2>
        <h1 class="vibeNotes">do what excites</h1>
      </section>
    </main>
    <h1 class="footer">
      ----
      <a href="https://github.com/shrix1" target="_blank"
        ><i class="fa-brands fa-github-square fa-1x"></i
      ></a>
      <a
        href="https://www.linkedin.com/in/shriprasanna-b-62aab1208/"
        target="_blank"
        ><i class="fa-brands fa-linkedin fa-1x"></i
      ></a>
      ----
    </h1>
  </body>
</html>
